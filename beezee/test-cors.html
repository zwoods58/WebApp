<!DOCTYPE html>
<html>
<head>
    <title>Test CORS - verify-otp-custom</title>
</head>
<body>
    <h1>CORS Test for verify-otp-custom</h1>
    <button onclick="testOPTIONS()">Test OPTIONS Request</button>
    <button onclick="testPOST()">Test POST Request</button>
    <div id="results"></div>

    <script>
        const functionUrl = 'https://rtfzksajhriwhulnwaks.supabase.co/functions/v1/verify-otp-custom';
        const apiKey = 'YOUR_ANON_KEY'; // Replace with your actual anon key

        async function testOPTIONS() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing OPTIONS request...</p>';
            
            try {
                const response = await fetch(functionUrl, {
                    method: 'OPTIONS',
                    headers: {
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'content-type',
                    }
                });
                
                results.innerHTML = `
                    <h3>OPTIONS Response:</h3>
                    <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                    <p><strong>Headers:</strong></p>
                    <pre>${JSON.stringify([...response.headers.entries()], null, 2)}</pre>
                    <p style="color: ${response.status === 200 ? 'green' : 'red'}">
                        ${response.status === 200 ? '✅ SUCCESS' : '❌ FAILED - Status should be 200'}
                    </p>
                `;
            } catch (error) {
                results.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }

        async function testPOST() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing POST request...</p>';
            
            try {
                const response = await fetch(functionUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': apiKey,
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        whatsapp_number: '+14693065247',
                        code: '123456'
                    })
                });
                
                const data = await response.json();
                
                results.innerHTML = `
                    <h3>POST Response:</h3>
                    <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                    <p><strong>Response:</strong></p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                results.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
