# BeeZee Finance - Supabase Configuration

project_id = "your-project-id"

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[db.pooler]
enabled = true
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[realtime]
enabled = true
ip_version = "IPv4"

[studio]
enabled = true
port = 54323
api_url = "http://localhost"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://yourdomain.com"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[auth.sms]
enable_signup = true
enable_confirmations = true
template = "Your BeeZee verification code is: {{ .Code }}"
# Note: SMS provider (Twilio/MessageBird/Vonage) must be configured in Supabase Dashboard
# Go to: Authentication → Providers → Phone
# Enable Twilio and add your Account SID and Auth Token
# Enable countries: United States (+1), Canada (+1)

[auth.external.google]
enabled = false

[edge_functions]
enabled = true

[[edge_functions.definitions]]
name = "voice-transaction"
verify_jwt = true

[[edge_functions.definitions]]
name = "receipts-transaction"
verify_jwt = true

[[edge_functions.definitions]]
name = "Generate-Reports"
verify_jwt = true

[[edge_functions.definitions]]
name = "Financial-Coach"
verify_jwt = true

[[edge_functions.definitions]]
name = "notification-trigger"
verify_jwt = true

[[edge_functions.definitions]]
name = "Notification-Cron"
verify_jwt = true

[[edge_functions.definitions]]
name = "create-notifications"
verify_jwt = true

[[edge_functions.definitions]]
name = "send-otp-whatsapp"
verify_jwt = false

[[edge_functions.definitions]]
name = "verify-OTP-custom"
verify_jwt = false

[[edge_functions.definitions]]
name = "stripe-checkout"
verify_jwt = false

[[edge_functions.definitions]]
name = "stripe-webhook"
verify_jwt = false
